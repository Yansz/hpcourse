buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.github.erizo.gradle:jcstress-gradle-plugin:0.8.1'
    }
}

apply plugin: 'jcstress'
apply plugin: 'java'

repositories {
    mavenCentral()
    jcenter()

    maven {
        url "https://dl.bintray.com/devexperts/Maven/"
    }
}

dependencies {
    compile 'com.github.erizo.gradle:jcstress-gradle-plugin:0.8.1'
    testCompile 'com.devexperts.lincheck:lincheck:2.0'
    compile group: 'org.jetbrains', name: 'annotations', version: '16.0.1'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}